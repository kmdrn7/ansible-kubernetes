#   register: reset_cluster
#   tags:
#     - kubereset

- name: Check if kubeadm has already run
  stat:
    path: "/etc/kubernetes/pki/ca.key"
  register: kubeadm_ca
  tags:
    - kubeinit

- name: Add KUBELET_EXTRA_ARGS
  template:
    src: kubelet.j2
    dest: /etc/sysconfig/kubelet

- name: Init Kubernetes cluster
  shell: |
    kubeadm init --kubernetes-version {{ kubernetes_version }} \
                --service-cidr {{ network_service_cidr }} \
                --pod-network-cidr {{ network_pod_cidr }} \
                --token {{ kube_master_token }} \
                --apiserver-advertise-address {{ kube_master_ip }} \
                --ignore-preflight-errors all
  when: not kubeadm_ca.stat.exists
  register: init_cluster
  tags:
    - kubeinit

- name: Create a directory .kube
  file:
    path: ~/.kube
    state: directory
    mode: '0755'

- name: Copy kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    dest: ~/.kube/config
    remote_src: yes
    owner: root
    group: root
    mode: '0644'

- name: Copy .kube/config to local
  fetch:
    src: /root/.kube/config
    dest: ~/.kube/config
    flat: yes
  tags:
    - dmpd